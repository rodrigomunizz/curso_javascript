//15) Programe uma função para converter números de base
//binárias a decimal e vice-versa.

const converterDecimalBinario = (numero = undefined, base = undefined) => {
    if (numero === undefined || base === undefined) {
        return console.warn("Não foi inserido um valor para converter ou a base.")
    }
    if (typeof numero !== "number"){
        return console.error(`O valor "${numero}" adicionado, NÃO é um número.`)
    }
    if (typeof base !== "number"){
        return console.error(`O valor "${base}" adicionado, NÃO é um número.`)
    }
    if (base === 2){
        return console.info(`${numero} base ${base} = ${parseInt(numero,base)} base 10`)
    }else if (base === 10){
        return console.info(`${numero} base ${base} = ${numero.toString(2)} base 2`)
    }else {
        return console.error(`A base ${base} não é valida.`)
    }
}

//16) Programe uma função que devolve o valor final depois de 
//se aplicar um desconto a uma quantidade válida. 
//Ex: ex16Funcao(1000, 10) devolverá 900.

const aplicarDesconto = (valor = undefined, desconto = 0) =>{
    if (valor === undefined) {
        return console.warn("Não foi inserido um valor.")
    }
    if (typeof valor !== "number"){
        return console.error(`O valor "${valor}" adicionado, NÃO é um número.`)
    }
    if (valor <= 0){
        return console.error("Valor não pode ser menor ou igual a zero.")
    }
    if (typeof desconto !== "number"){
        return console.error(`O valor "${desconto}" adicionado, NÃO é um número.`)
    }
    if (desconto < 0){
        return console.error("Desconto não pode ser menor a zero.")
    }

    return console.info (`${valor}, aplicado um desconto de ${desconto}, temos ${valor - ((valor *desconto)/100)}`)
}

//21) Programe uma função que informado um array com números,
//devolve um outro array com os numeros elevado ao quadrado.
//Ex: ex21_Function([1, 2, 3]) devolverá [1, 4, 9].

const devolveQuadrados = (arrayNumeros = undefined) => {
    if (arrayNumeros === undefined){
        return console.warn ("Não foi inserido um array com números.");
    }

    if (!(arrayNumeros instanceof Array)){
        return console.error ("O valor inserido não é um array.");
    }

    if (arrayNumeros.length === 0 ){
        return console.error ("O array inserido esta vazio.");
    }

    //forof
    for (let num of arrayNumeros){
        if (typeof num !== "number"){
            return console.error (`O valor ${num} do array, não é um número.`);
        }
    }

    const newArrayNumeros = arrayNumeros.map (el => el * el);

    return console.log (`Array original de números : ${arrayNumeros}.\nArray elevado ao quadrado: ${newArrayNumeros}.`);

}

//devolve um outro array com o número mais alto e o número mais baixo.
//Ex: ex22_Function([1, 102, 5, 199, -30]) devolverá [199, -30].

const devolverMenorMaiorNum = (arrayNumeros = undefined) => {
    if (arrayNumeros === undefined){
        return console.warn ("Não foi inserido um array com números.");
    }

    if (!(arrayNumeros instanceof Array)){
        return console.error ("O valor inserido não é um array.");
    }

    if (arrayNumeros.length === 0 ){
        return console.error ("O array inserido esta vazio.");
    }

    //forof
    for (let num of arrayNumeros){
        if (typeof num !== "number"){
            return console.error (`O valor ${num} do array, não é um número.`);
        }
    }

    //math e spread operator
    return console.info(`Array original: ${arrayNumeros}.\nValor Maior: ${Math.max(...arrayNumeros)}.\nValor Menor: ${Math.min(...arrayNumeros)}.`);
}

//23) Programe uma função que informado um array com números,
//devolve um objeto com os numeros pares e outro objeto com os numeros impares.
//Ex: ex23_Function([1,2,3,4,5,6,7,8,9,0]) devolverá
//{pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.


const devolveParesImpares = (arrayNumeros = undefined) => {
    if (arrayNumeros === undefined){
        return console.warn ("Não foi inserido um array com números.");
    }

    if (!(arrayNumeros instanceof Array)){
        return console.error ("O valor inserido não é um array.");
    }

    if (arrayNumeros.length === 0 ){
        return console.error ("O array inserido esta vazio.");
    }

    //forof
    for (let num of arrayNumeros){
        if (typeof num !== "number"){
            return console.error (`O valor ${num} do array, não é um número.`);
        }
    }

    return console.info(
        {
            pares: arrayNumeros.filter(num => (num % 2) === 0),
            impares: arrayNumeros.filter(num => (num % 2) !== 0),
        }
    );

}

//24) Programe uma função que informado um array com números, devolve um objeto
//com os números ordenados em forma ascendente e um de forma descendente.
//Ex: ex24_Function([7,5,7,8,6]) devolverá { asc: [5,6,7,7,8],
//desc: [8,7,7,6,5] }.

const ordernaoArrays = (arrayNumeros = undefined) => {
    if (arrayNumeros === undefined){
        return console.warn ("Não foi inserido um array com números.");
    }
    if (!(arrayNumeros instanceof Array)){
        return console.error("O valor inserido não é um array.");
    }
    if (arrayNumeros.length === 0){
        return console.error("O array inserido está vazio.");
    }

    //forof

    for (let num of arrayNumeros){
        if (typeof num !== "number"){
            return console.error(`O valor ${num} do array, não é um número.`);
        }
    }

    return console.info({
        arrayNumeros,
        ascendente: arrayNumeros.map(el => el).sort(),
        descendente: arrayNumeros.map(el => el).sort().reverse()
    })

}

//25) Programe uma função que informado um array com elementos,
//elimine os elementos duplicados.
//Ex: ex25_Function(["y", 22, "y", 2, "10", 10, true, true])
//devolverá ["y", 22, 2, "10", 10, true].

const removeDupli = (arrayElementos = undefined) => {
    if (arrayElementos === undefined){
        return console.warn ("Não foi inserido um array com elementos.");
    }
    if (!(arrayElementos instanceof Array)){
        return console.error("O valor inserido não é um array.");
    }
    if (arrayElementos.length === 0){
        return console.error("O array inserido está vazio.");
    }

    return console.info({
        arrayOriginal: arrayElementos,
        semDuplicados: arrayElementos.filter((value,index,self) => self.indexOf(value)===index)
    })
}

//26) Programe uma função que informado um array com números,
//obtenha a media.
//Ex: ex26_Function([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.

const realizarMedia = (arrayNumeros = undefined) => {
    if (arrayNumeros === undefined){
        return console.warn ("Não foi inserido um array com números.");
    }
    if (!(arrayNumeros instanceof Array)){
        return console.error("O valor inserido não é um array.");
    }
    if (arrayNumeros.length === 0){
        return console.error("O array inserido está vazio.");
    }

    //forof

    for (let num of arrayNumeros){
        if (typeof num !== "number"){
            return console.error(`O valor ${num} do array, não é um número.`);
        }
    }

    return console.info(
        arrayNumeros.reduce((total, num, index, arrayNumeros) => {
            total += num
            if (index == (arrayNumeros.length-1)) {
                return `A media de ${arrayNumeros.join(" + ")} é igual a ${total/arrayNumeros.length}`;
            }else{
                return total;
            }
        })
    )
} 

realizarMedia([9,8,7,6,5,4,3,2,1,0])
